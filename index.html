            function setLang(lang) {
                const t = translations[lang];
                for (let key in t) {
                    document.getElementById(key).innerText = t[key];
                }
            }
        
            function detectLang() {
                const l = navigator.language;
                if (l.startsWith("fr")) return "fr";
                if (l.startsWith("tl") || l.startsWith("fil")) return "fil";
                return "en";
            }
        
            setLang(detectLang());
        
            /* ========= LETTER OPEN ========= */
        
            function openLetter() {
                document.getElementById("letter").classList.add("open");
                document.getElementById("content").classList.remove("hidden");
        
                loadTrack(currentTrack);
                playMusic();
            }
        
            /* ========= SECTION SWITCH ========= */
        
            function showSection(id) {
                document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
                document.getElementById(id).classList.add("active");
            }
        
            /* ========= HEART RAIN ========= */
        
            setInterval(() => {

                h.className = "heart";
                h.style.left = Math.random() * 100 + "vw";

            let noClickCount = 0;
        
            const noTexts = [

            function sheSaidNo() {
                const yesBtn = document.getElementById("yesBtn");

                noClickCount++;
        
                // Change text
                if (noClickCount < noTexts.length) {
                    noBtn.innerText = noTexts[noClickCount];
                }
                // Make NO smaller
                const noScale = Math.max(0.3, 1 - noClickCount * 0.15);
                // Make YES bigger
                const yesScale = 1 + noClickCount * 0.15;
                
                yesBtn.style.transform = "scale(" + yesScale + ")";
